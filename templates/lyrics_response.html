<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Welcome to Lyrics!</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/main.css">

</head>

<body class="lay-blog">
    <div class="header">
        <div class="header-wrap">
            <h1 class="logo pull-left">
                <a href="index">
                    <img src="/static/images/logo.png" alt="" class="logo-img">
                    <img src="/static/images/header_text.png" alt="" class="logo-text">
                </a>
            </h1>
            <div class="blog-nav pull-right">
                <ul class="layui-nav pull-left">
                    <li class="layui-nav-item"><a href="index">首页</a></li>
                    <li class="layui-nav-item  layui-this"><a href="lyrics_response">歌词生成</a></li>
                    <li class="layui-nav-item"><a href="timeline">网站时间线</a></li>
                </ul>
            </div>
        </div>

        <div class="container-wrap">
            <div class="container">
                <div class="contar-wrap">
                    <h4 class="item-title">
                        <p><i class="layui-icon layui-icon-speaker"></i>使用说明：<span>在搜索框中输入以、分割的1~5个词</span></p>
                    </h4>
                    <div class="item">
                        <div class="item-box">
                            <form class="layui-form layui-form-pane" action="#">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">关键词：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="keywords" required lay-verify="required"
                                            placeholder="请输入以、分割的1~5个词" autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-form-item" pane>
                                    <label class="layui-form-label">歌手：</label>
                                    <div class="layui-input-block">
                                        <select name="singer" lay-verify="required">
                                            <option value="zhoujielun" selected>周杰伦</option>
                                            <option value="dengziqi">邓紫棋</option>
                                            <option value="zhangshaohan">张韶涵</option>
                                            <option value="tenggeer">腾格尔</option>
                                            <option value="zhangjie">张杰</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <div id="length_rate" style="margin-left: 20px; width: 390px;"></div>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <div id="likely" style="margin-left: 20px; width:390px"></div>
                                        <div id="test-slider-likely" style="position:relative; left: 30px; top: 20px;">相似程度：推荐
                                        </div>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div style="text-align: center;">
                                        <button class="layui-btn" lay-submit lay-filter="form_submit">提交</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="item">
                    <div class="item-box">
                        <h3>输入词：<span id='keywords'></span>
                            <button type="button" onclick="download()"
                                class="pull-right layui-btn layui-btn-sm layui-btn-radius layui-btn-normal">
                                <i class="layui-icon">&#xe601;</i>
                            </button>
                        </h3>

                        <h5>生成长度：<span id='generate_length'></span>
                            </br>歌手：<span id='singer'></span>
                        </br>相似度：<span id='likely_extent'></span>
                        </h5>
                        <p id='lyrics_content'>

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
<script src="/static/js/jquery-3.4.1.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/index.js"></script>

</html>
